---
- name: Perform YaCy installation tasks
  when: anonymousoverflow_enabled | bool
  tags:
    - setup-all
    - setup-anonymousoverflow
    - install-all
    - install-anonymousoverflow
  block:
    - name: Validate YaCy configuration
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/validate_config.yml"
    - name: Install YaCy
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/install.yml"

- name: Perform YaCy uninstallation tasks
  when: not anonymousoverflow_enabled | bool
  tags:
    - setup-all
    - setup-anonymousoverflow
  block:
    - name: Uninstall YaCy
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/uninstall.yml"
