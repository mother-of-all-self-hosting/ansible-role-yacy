---
- name: Fail if required YaCy settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - yacy_uid
    - yacy_gid
    - yacy_hostname
    - yacy_path_prefix
    - yacy_container_network

- name: Fail if YaCy network definition is invalid
  ansible.builtin.fail:
    msg: >-
      yacy_environment_variables_network_unit_definition must be 'defaults/yacy.network.freeworld.unit', 'defaults/yacy.network.webportal.unit', or 'defaults/yacy.network.intranet.unit'
  when: "yacy_environment_variables_network_unit_definition not in ['defaults/yacy.network.freeworld.unit', 'defaults/yacy.network.webportal.unit', 'defaults/yacy.network.intranet.unit']"

- name: Fail if YaCy restart process is invalid
  ansible.builtin.fail:
    msg: >-
      yacy_environment_variables_restart_process must be 'off' or 'time'
  when: "yacy_environment_variables_restart_process not in ['off', 'time']"

- name: Fail if YaCy href target attribute is invalid
  ansible.builtin.fail:
    msg: >-
      yacy_environment_variables_search_target must be '_blank', '_self', '_parent', '_top', or 'searchresult'
  when: "yacy_environment_variables_search_target not in ['_blank', '_self', '_parent', '_top', 'searchresult']"

- name: Fail if YaCy href target special attribute is invalid
  ansible.builtin.fail:
    msg: >-
      yacy_environment_variables_search_target_special must be '_blank', '_self', '_parent', '_top', or 'searchresult'
  when: "yacy_environment_variables_search_target_special not in ['_blank', '_self', '_parent', '_top', 'searchresult']"

- name: Run if Traefik is enabled
  when: yacy_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for YaCy are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - yacy_container_labels_traefik_hostname
        - yacy_container_labels_traefik_path_prefix

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `yacy_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if yacy_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          yacy_container_labels_traefik_path_prefix (`{{ yacy_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/yacy`).
      when: "yacy_container_labels_traefik_path_prefix != '/' and yacy_container_labels_traefik_path_prefix[-1] == '/'"
